<!DOCTYPE html>
<html>
    <head>
	    <meta charset="UTF-8">
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            <link rel="stylesheet" href=".\skins\calendar-blue2.css">
            <script src=".\jalali.js"></script>
            <script src=".\calendar.js"></script>
            <script src=".\calendar-setup.js"></script>
            <script src=".\lang\calendar-fa.js"></script>
    </head>
    <body>
            <input id="date_input" type="text">
            <input id="date_btn" value="JAlali Clndr" type="button">

            <script>
                $(function() {
                    Calendar.setup({
                        inputField: 'date_input',
                        button: 'date_btn',
                        ifFormat: '%Y/%m/%d',
                        dateType: 'jalali'
                    });
                });
            </script>
    </body>
</html>
